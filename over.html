<!DOCTYPE html>
<html style="text-align: center" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="forest.jpeg" />
    <title>Game Over</title>
  </head>
  <h1>Game Over</h1>
  <body
    style="
      background-image: url(start-2.gif);
      background-size: cover;
      background-repeat: no-repeat;
    "
  >
    <button style="font-size: 30pt" onclick="location.href= 'game.html'">
      Play Again?
    </button>
    <button
      style="font-size: 30pt"
      onclick="window.open(location, '_self').close()"
    >
      Close Game
    </button>
    <style>
      button:hover {
        background-image: url(forest.jpeg);
      }
      h1 {
        color: white;
        font-size: 60pt;
      }
    </style>
  </body>
</html>
